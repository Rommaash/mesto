<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Document</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img src="images/logo.svg" alt="место" class="header__logo">
		</header>
		<section class="profile">
			<img src="images/avatar.jpg" alt="аватар" class="profile__avatar">

				</button>
			</div>
			<button type="button" class="profile__button_add">
				<img class="profile__icon-add" src="images/AddButton.svg" alt="ПЛюс">
			</button>
		</section>
		<section class="elements">
			<div class="element">
				<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">

					<h2 class="element__info-text">Карачаевск</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</div>
			<div class="element">
				<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Гора Эльбрус</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</div>
			<div class="element">
				<img src="images/dombai.jpg" alt="Домбай" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Домбай</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</div>
			<div class="element">
				<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Гора Эльбрус</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</div>
			<div class="element">
				<img src="images/dombai.jpg" alt="Домбай" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Домбай</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</div>
			<div class="element">
				<img src="images/karachaevsk.jpg" alt="Карачаево-Черногорье" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Карачаево-Черногорье</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</div>
		</section>
		<footer class="footer">
			<h3 class="footer__text">&COPY; 2020 Mesto Russia</h3>
		</footer>
		<div class="popup">
			<div class="popup__container">
				<button type="button" class="popup__close">
					<img class="popup__close-icon" src="images/CloseIcon.svg" alt="Закрыть">
				</button>
				<h3 class="popup__container-title">Редактировать профиль</h3>
				<form name="popup-form" class="popup__form">
					<input type="text" name="Name" class="popup__input pupup__input_name">
					<input type="text" name="job" class="popup__input pupup__input_job">
					<button class="popup__button" type="submit" value="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>

</html>
