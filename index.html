<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img src="images/logo.svg" alt="место" class="header__logo">
		</header>
		<section class="profile">
			<img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__info-text">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button type="button" class="profile__button-edit">
					<img class="profile__icon-edit" src="images/vectoredit.svg" alt="ПЛюс">
				</button>
			</div>
			<button type="button" class="profile__button-add">
				<img class="profile__icon-add" src="images/addbutton.svg" alt="ПЛюс">
			</button>
		</section>
		<section class="elements">
			<template id="element">
				<article class="element">
					<img alt="" class="element__image">
					<div class="element__info">
						<h3 class="element__info-text"></h3>
						<button type="button" class="element__info-btn"></button>
					</div>
					<button type="button" class="element__delete"></button>
				</article>
			</template>
		</section>
		<footer class="footer">
			<p class="footer__text">&COPY; 2020 Mesto Russia</p>
		</footer>


		<div class="popup popup__profile">
			<div class="popup__container">
				<button type="button" class="popup__close">
					<img class="popup__close-icon" src="images/close.svg" alt="Закрыть">
				</button>
				<h3 class="popup__container-title">Редактировать профиль</h3>
				<form action="#" name="form" class="popup__form">
					<input type="text" name="Name" class="popup__input popup__input_type_name">
					<input type="text" name="job" class="popup__input popup__input_type_job">
					<button class="popup__button" type="submit" value="submit">Сохранить</button>
				</form>
			</div>
		</div>



		<div class="popup popup__element">
			<div class="popup__container">
				<button type="button" class="popup__close">
					<img class="popup__close-icon" src="images/close.svg" alt="Закрыть">
				</button>
				<h3 class="popup__container-title">Новое место</h2>
					<form action="#" name="form" class="popup__form">
						<input type="text" name="PopName" class="popup__input popup__input_type_name" placeholder="Название"
							id="cardname">
						<input type="url" name="PopText" class="popup__input popup__input_type_job"
							placeholder="Ссылка на картинку" id="cardlink">
						<button type="submit" class="popup__button">Сохранить</button>
					</form>
			</div>
		</div>

		<div class="popup popup_img">
			<div class="popup__img-container">
				<button class="popup__close" type="button">
					<img class="popup__close-icon" src="images/close.svg" alt="Закрыть">
				</button>
				<img class="popup__img-photo">
				<div class="popup__img-text"></div>
			</div>
		</div>





	</div>
	<script src="scripts/script.js"></script>
</body>

</html>
