<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img src="images/logo.svg" alt="место" class="header__logo">
		</header>
		<section class="profile">
			<img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__info-text">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button type="button" class="profile__button-edit">
					<img class="profile__icon-edit" src="images/vectoredit.svg" alt="ПЛюс">
				</button>
			</div>
			<button type="button" class="profile__button-add">
				<img class="profile__icon-add" src="images/addbutton.svg" alt="ПЛюс">
			</button>
		</section>
		<section class="elements">
			<article class="element">
				<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Карачаевск</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Гора Эльбрус</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/dombai.jpg" alt="Домбай" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Домбай</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Гора Эльбрус</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/dombai.jpg" alt="Домбай" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Домбай</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/karachaevsk.jpg" alt="Карачаево-Черногорье" class="element__image">
				<div class="element__info">
					<h2 class="element__info-text">Карачаево-Черногорье</h2>
					<button type="button" class="element__info-btn">
					</button>
				</div>
			</article>
		</section>
		<footer class="footer">
			<p class="footer__text">&COPY; 2020 Mesto Russia</p>
		</footer>
		<div class="popup">
			<div class="popup__container">
				<button type="button" class="popup__close">
					<img class="popup__close-icon" src="images/close.svg" alt="Закрыть">
				</button>
				<h3 class="popup__container-title">Редактировать профиль</h3>
				<form name="popup-form" class="popup__form">
					<input type="text" name="Name" class="popup__input popup__input_type_name">
					<input type="text" name="job" class="popup__input popup__input_type_job">
					<button class="popup__button" type="submit" value="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>

</html>
